<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aztec Sun Burritos Orders</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

<script defer src="./main.js"></script>

<script
      src="https://kit.fontawesome.com/be7426d16a.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <nav class="orders-nav-container">
            <img class="orders-nav-img" src="/img/sun-removebg-preview.png" alt="aztec sun logo">
                <ul class="orders-nav-link">
                    <li class="orders-link"><a href="./index.html" target="_blank">Home</a></li>
                    <li class="orders-link"><a href="./img/menu.pdf" target="_blank">Menu</a></li>
                    <li class="orders-link"><a href="https://deliveroo.co.uk/menu/london/hitchin/halseys-deli-and-eatery-cafe-hitchin-10-11-market-place" target="_blank">Delivery</a></li>   
                    <li><i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
    </nav>

    <main>
        <form class="main-form">
        <div class="choose-style" id="choose-style">
            <h3 class="orders-sub-header">Choose your style</h3>
            <select class="choose-input" id="style-select">              
                <option  value="0" disabled selected>E.g Aztec sun</option>
                <option  value="Aztec sun">Aztec Sun Burrito</option>
                <option  value="Fajita">Fajita Burrito</option>
                <option  value="Vegetarian">Vegeterian Burrito</option>
                <option  value="Vegan">Vegan Burrito</option>    
                <option  value="Naked Aztec sun">Naked Aztec Sun</option>
                <option  value="Naked Fajita">Naked Fajita</option>
                <option  value="Naked Vegetarian">Naked Vegeterian</option>
                <option  value="Naked Vegan">Naked Vegan</option>
                <option value="quesadilla">Quesadilla</option>
            </select>
        </div>
        

        <div class="fillings" id="filling">
            <h3 class="orders-sub-header">Choose your filling</h3>
                <select class="choose-input" id="fillings-select"> 
                        <option value="0" disabled selected>E.g Chicken</option>
                        <option value="Chicken" data-price="9">Chicken £9</option>
                        <option value="Ground Beef (Picadillo)" data-price="8">Ground Beef (Picadillo) £8</option>
                        <option value="Pulled pork(Cochinita)" data-price="9">Pulled Pork(Cochinita) £9</option>
                        <option value="Longaniza(Mexican Chorizo)" data-price="8">Longaniza(Mexican Chorizo) £8</option>
                        <option value="Vegetarian" data-price="9">Vegetarian Guac insted of meat £9</option>
                        <option value="Vegan" data-price="9"> Vegan Guac and (No dairy) £9</option>
                </select>
        </div>

        <div class="salsas" id="salsas">
            <h3 class="orders-sub-header">Choose a salsa</h3>
                <select class="choose-input" id="salsas-select"> 
                        <option value="0" disabled selected>E.g Fresh tomato "Mild"</option>
                        <option value="Chunkie-tomato-salsa">Fresh tomato "Mild"</option>
                        <option value="salsa-verde">Green tomatillo "Medium"</option>
                        <option value="salsa-roja">Chile de arbol "Hot"</option>
                        <option value="chunkie-corn">Chunky Corn Chipotle "Mild"</option>
                        <option value="no-salsa">No Salsa</option>
                </select>
        </div>

           



            <div class="extras-inside" id="extras-inside" >
                <h3 class="orders-sub-header">Extras inside your Burrito</h3>
                <input id="guacamole" type="checkbox" name="guacamole">
                <label class="extras-name" for="guacamole">Guacamole £2</label>
                <input id="jalapeños" type="checkbox" name="jalapeños">
                <label class="extras-name" for="jalapeños">Jalapeños £1</label>
            </div>
            <!-- change select for check box -->
            <div class="leave-out" id="leave-out" >
                <h3 class="orders-sub-header">Leave out?</h3>
                <div class="leave-out-check" id="leave-out-check">
                    <span><input id="beans" type="checkbox" name="beans"><label for="beans">Beans</label></span>
                    
                    <span><input id="cheese" type="checkbox" name="cheese"><label for="cheese">Cheese</label></span>
                    
                   <span><input id="soured-cream" type="checkbox" name="soured-cream"><label for="soured-cream">Soured-cream</label></span>
                    
                    <span><input id="lettuce" type="checkbox" name="lettuce"><label for="lettuce">Lettuce</label></span>
                    
                </div> 
             </div>
  
             <div class="how-many-container"> 
                <!--the for and the id do not match need change-->
                <label class="how-many-text" for="burritos-quantity">How many?</label>
                <input class="choice-input" type="number" id="burritos-quantity" value="1" min="1" max="99">
             </div>

            <button class="btn" id="add-burrito">Add to Basket</button> 
             <button class="btn" id="step-two">Next Step</button> 

             <!--<div class="all-extras" id="all-extras" style="display: none;"> -->

            <div class="sides" id="sides" >
            <div class="tortilla-chips-sides">
                <h3 class="orders-sub-header">Extras on the side</h3>
                 
                <div class="choice">
                    <span class="choice-text"><label for="tortilla-chips">Bag of tortilla chips £2.50</label>
                        <input class="choice-input extras" id="tortilla-chips" type="number" name="tortilla-chips" data-price="2.50"></span>

                    <span class="choice-text"><label for="tortilla-chips-salsa">Tortilla chips & Salsa £3.50</label>
                        <input class="choice-input extras" id="tortilla-chips-salsa" type="number" name="tortilla-chips-salsa" data-price="3.50"></span>
                        
                    <span class="choice-text"><label for="tortilla-chips-guacamole">...With Guacamole £5</label>
                        <input class="choice-input extras" id="tortilla-chips-guacamole" type="number" name="tortilla-chips-guacamole" data-price="4.50"></span>
                    
                    <span class="choice-text"><label for="pot-guacamole">Pot of guacamole £2</label>
                        <input class="choice-input extras" id="pot-guacamole" type="number" name="pot-guacamole" data-price="2"></span>
                        
                    <span class="choice-text"><label for="pot-soured-cream">Pot of soured cream £1.5</label>
                        <input class="choice-input extras" id="pot-soured-cream" type="number" name="pot-soured-cream" data-price="1.50"></span>
                    
                </div> 


                <div class="side-salsas" id="side-salsas" >
                    <h3 class="orders-sub-header">Pot of salsa £1</h3>
                
                <span><label for="green">Green tomatillo "Medium"</label>
                <input class="choice-input extras" id="green" type="number" name="green-tomatillo" value="" min="0" max="99" data-price="1"></span>
                
            <span><label for="mild">Fresh tomato "Mild"</label>
                <input class="choice-input extras" id="mild" type="number" name="fresh-tomato" value="" min="0" max="99" data-price="1"></span>
               
            <span><label for="roja">Chile de arbol "Hot"</label> 
                <input class="choice-input extras" id="roja" type="number" name="chule-de-arbol" value="" min="0" max="99" data-price="1"></span> 
               
            <span><label for="corn">Chunkie corn chipotle "Mild"</label>
                <input class="choice-input extras" id="corn" type="number" name="chunkie-corn-chipotle" value="" min="0" max="99" data-price="1"></span>                  
                </div>
            </div>  
            
            <div class="drinks" id="drinks" >
                <h3 class="orders-sub-header">Drinks</h3>
                
                <span><label for="coca-cola">Coca-cola £2</label>
                    <input class="choice-input extras" id="coca-cola" type="number" name="coca-cola" min="0" max="10" data-price="2"></span>

                
                <span><label for="diet-coke">Diet-coke £2</label>
                <input class="choice-input extras" id="diet-coke" type="number" name="diet-coke" min="0" max="10" data-price="2"></span>

               
                
                <span><label for="coca-cola-zero">Coca-cola zero £2</label>
                <input class="choice-input extras" id="coca-cola-zero" type="number" name="coca-cola-zero" min="0" max="10" data-price="2"></span>

                
                <span><label for="jarrito-mango">Jarrito mango 3</label>
                <input class="choice-input extras" id="jarrito-mango" type="number" name="jarrito-mango" min="0" max="10" data-price="3"></span>

                
                <span><label for="jarrito-lemon-lime">Jarrito lemon lime £3</label>
                <input class="choice-input extras" id="jarrito-lemon-lime" type="number" name="jarrito-lemon-lime" min="0" max="10" data-price="3"></span>

             
                <span><label for="jarrito-grapefruit">Jarrito grapefruit £3</label>
                <input class="choice-input extras" id="jarrito-grapefruit" type="number" name="jarrito-grapefruit" min="0" max="10" data-price="3"></span>

               
                <span><label for="jarrito-guava">Jarrito guava £3</label>
                <input class="choice-input extras" id="jarrito-guava" type="number" name="jarrito-guava" min="0" max="10" data-price="3"></span>
              </div>
            
             <div class="finished-transaction" id="finished-transaction">
             <button class="btn" id="add-to-basket">Basket</button>
             <button class="btn" id="checkout-button">Checkout</button>
            </div>
        </div>     

        </form>
        
    </main>

    <footer>
        <ul class="footer-container">
          <li><i class="fa-brands fa-instagram icon-footer"><a class="icon-footer" href="https://www.instagram.com/aztec_sun_burritos/" target="_blank">Follow us</a></i></li>
          <li><i class="fa-solid fa-envelope icon-footer"><a class="icon-footer" href="mailto:info@aztecsun.co.uk" target="_blank">Contact us</a></i></li>
          <li class="footer-copyright">Copyright ©2024 Aztec Sun Burritos. All rights reserved.</li>
        </ul>
      </footer>
  </body>
  </html>
